<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Webserver</title>
<link href="stylesheet.css" rel="stylesheet" type="text/css">
	<script src="raphael-2.1.4.min.js"></script>
	<script src="justgage.js"></script>
	
</head>

<body>

<aside class="balkenrechts"></aside>

<main class="anzeigemitte" id="motoranzeigemitte">

	</div>

<footer class="balkenunten"></footer>
	<script>
		var g = new JustGage({
			id: "g1",
			value: 50,
			min: 0,
			max: 100,
			title: "Servo1",
			label: "Stellung in %"
		});
		var g = new JustGage({
			id: "g2",

		});
