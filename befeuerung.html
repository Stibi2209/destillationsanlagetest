</head>

<body>
<header class="balkenoben">
	<img src="logo.png" class="logo" alt ="Logo"/>
	<br>
  <h1>Destillationsanlage->Befeuerung</h1>
</header>
<aside class="balkenrechts"></aside>
<aside class="balkenlinks">
	<a href="index.html"><button class="button">Zur√ºck</button></a>

</aside>
<main class="anzeigemitte">
	<canvas id="mycanvas"></canvas>
</main>
<footer class="balkenunten"></footer>
	<script>
   		var smoothie = new SmoothieChart({responsive: true, grid:{fillStyle:'#ffffff',verticalSections:15},labels:{fillStyle:'#000000',fontSize:20,showIntermediateLabels:true},tooltip:true,tooltipLine:{strokeStyle:'#bbbbbb'},timestampFormatter:SmoothieChart.timeFormatter});
		smoothie.streamTo(document.getElementById("mycanvas"));
		var line1 = new TimeSeries();
		setInterval(function() {
  			line1.append(Date.now(), Math.random());
		}, 1000);
		smoothie.addTimeSeries(line1,{lineWidth:3.8,strokeStyle:'#0000ff'});
		smoothie.streamTo(document.getElementById("mycanvas"), 1000 /*delay*/);
    </script>
</body>
</html>
